<div class="set-time-pages">
    <div class="row">
        <div class="col-sm-9 col-xl-5 set-time-logo-section">
            <div class="set-time-form-box box">
                <div class="set-time-header">
                    <img class="header-logo" src="{{logoPath}}" alt="Please wait..." />
                </div>
                <div class="set-time-title">
                    {{'setTime.title' | translate}}
                </div>
                <div class="set-time-title row" style="padding-bottom: 0px;">
                    <div class="set-time-shop-lable col-2 p-3">
                        {{'setTime.shopTimingsLable' | translate}}
                    </div>
                    <div class="set-time-shop-lable col-5 p-3">
                        {{'setTime.openingTime' | translate}}
                    </div>
                    <div class="set-time-shop-lable col-4 p-3">
                        {{'setTime.closingTime' | translate}}
                    </div>
                </div>
                <form class="set-time-form" [formGroup]="setTimeForm" role="form" class="p-3" novalidate (ngSubmit)="onSubmit()" style="padding-top: 0px !important;">
                    <div class="row cust-padding align-items-center1">
                        <div class="col-sm-2 pt-5">
                            <label class="set-time-title p-0">{{'setTime.weekdaysLable' | translate}} </label>
                        </div>
                        <div class="col-sm-5 pl-4">
                            <div class="cust-input">
                                <ngb-timepicker formControlName="weekdaysOpenTime"></ngb-timepicker>
                                <div>
                                    <app-validation-message [control]="setTimeForm.controls['weekdaysOpenTime']" [messages]="messageList.weekdaysOpenTime">
                                    </app-validation-message>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-5">
                            <div class="cust-input">
                                <ngb-timepicker formControlName="weekdaysCloseTime"></ngb-timepicker>
                                <div>
                                    <app-validation-message [control]="setTimeForm.controls['weekdaysCloseTime']" [messages]="messageList.weekdaysCloseTime">
                                    </app-validation-message>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row cust-padding align-items-center">
                        <div class="col-sm-2">
                            <label class="set-time-title p-0">{{'setTime.saturdayOpenLable' | translate}}</label>
                        </div>
                        <div class="col-sm-1">
                            <ui-switch [checked]="" formControlName="isSaturdayOpen" (change)="onChangeSwitch($event,false)">
                            </ui-switch>
                        </div>
                    </div>
                    <div class="row cust-padding align-items-center1" *ngIf="setTimeForm.controls.isSaturdayOpen.value">
                        <div class="col-sm-2 pt-5">
                            <label class="set-time-title p-0">{{'setTime.saturdayLable' | translate}}</label>
                        </div>
                        <div class="col-sm-5 pl-4">
                            <ngb-timepicker formControlName="saturdayOpenTime"></ngb-timepicker>
                            <div>
                                <app-validation-message [control]="setTimeForm.controls['saturdayOpenTime']" [messages]="messageList.saturdayOpenTime">
                                </app-validation-message>
                            </div>
                        </div>
                        <div class="col-sm-5">
                            <div class="cust-input">
                                <ngb-timepicker formControlName="saturdayCloseTime"></ngb-timepicker>
                                <div>
                                    <app-validation-message [control]="setTimeForm.controls['saturdayCloseTime']" [messages]="messageList.saturdayCloseTime">
                                    </app-validation-message>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row cust-padding align-items-center">
                        <div class="col-sm-2">
                            <label class="set-time-title p-0">{{'setTime.sundayOpenLable' | translate}}</label>
                        </div>
                        <div class="col-sm-1">
                            <ui-switch [checked]="" formControlName="isSundayOpen" (change)="onChangeSwitch($event, true)">
                            </ui-switch>
                        </div>
                    </div>
                    <div class="row cust-padding align-items-center1" *ngIf="setTimeForm.controls.isSundayOpen.value">
                        <div class="col-sm-2 pt-5">
                            <label class="set-time-title p-0">{{'setTime.sundayLable' | translate}}</label>
                        </div>
                        <div class="col-sm-5 pl-4">
                            <div class="cust-input">
                                <ngb-timepicker formControlName="sundayOpenTime"></ngb-timepicker>
                                <div>
                                    <app-validation-message [control]="setTimeForm.controls['sundayOpenTime']" [messages]="messageList.sundayOpenTime">
                                    </app-validation-message>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-5">
                            <div class="cust-input">
                                <ngb-timepicker formControlName="sundayCloseTime"></ngb-timepicker>
                                <div>
                                    <app-validation-message [control]="setTimeForm.controls['sundayCloseTime']" [messages]="messageList.sundayCloseTime">
                                    </app-validation-message>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-style btn-success">{{'resetPassword.submitBtn' | translate}}</button>
                        <button type="button" class="btn btn-style btn-success ml-3" (click)="backToLogin()">{{'resetPassword.backToLoginBtn' | translate}}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
