<div class="col-lg-12">
  <div class="card">
    <div class="card-header">
      <h3>{{'changePassword.title' | translate}}</h3>
      <div>
        <form [formGroup]="changePasswordForm" role="form" novalidate (ngSubmit)="onSubmit()">
          <div class="form-content">
            <div class="form-group">
              <input [type]="currentEyeShow ? 'text' : 'password'" class="form-control" id="oldPassword"
                placeholder="{{'changePassword.oldPasswordPlaceholder' | translate}}" name="oldPassword"
                formControlName="oldPassword" trim="blur" />
              <span>
                <i class="fa field-icon" [ngClass]="{
                                              'fa-eye-slash': !currentEyeShow,
                                              'fa-eye': currentEyeShow
                                            }" (click)="onToggleCurentEyeShowConfirm()"></i>
              </span>
              <app-validation-message [control]="changePasswordForm.controls['oldPassword']"
                [messages]="messageList.oldPassword">
              </app-validation-message>
            </div>
            <div class="form-group">
              <input [type]="eyeShow ? 'text' : 'password'" class="form-control" id="newPassword"
                placeholder="{{'changePassword.newPasswordPlaceholder' | translate}}" name="newPassword"
                formControlName="newPassword" trim="blur" />
              <span>
                <i class="fa field-icon" [ngClass]="{
                                            'fa-eye-slash': !eyeShow,
                                            'fa-eye': eyeShow
                                          }" (click)="onToggleEyeShow()"></i>
              </span>
              <app-validation-message [control]="changePasswordForm.controls['newPassword']"
                [messages]="messageList.newPassword">
              </app-validation-message>
            </div>
            <div class="form-group">
              <input [type]="confirmEyeShow ? 'text' : 'password'" class="form-control" id="confirmPassword"
                placeholder="{{'changePassword.confirmPasswordPlaceholder' | translate}}" name="confirmPassword"
                formControlName="confirmPassword" trim="blur" />
              <span>
                <i class="fa field-icon" [ngClass]="{
                                                            'fa-eye-slash': !confirmEyeShow,
                                                            'fa-eye': confirmEyeShow
                                                          }" (click)="onToggleEyeShowConfirm()"></i>
              </span>
              <app-validation-message [control]="changePasswordForm.controls['confirmPassword']"
                [messages]="messageList.confirmPassword">
              </app-validation-message>
            </div>
            <div class="form-group">
              <button type="submit"
                class="btn btn-style btn-success">{{'changePassword.submitBtn' | translate}}</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
