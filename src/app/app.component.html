<ng-container *ngIf="isCustomLayout else layoutEnabled">
  <router-outlet>
    <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" loadingText="Loading..."
      type="ball-scale-multiple">
    </ngx-spinner>
  </router-outlet>
</ng-container>
<ng-template #layoutEnabled>
  <mk-layout-wrapper>
    <app-header [storeDetails]="storeDetails"></app-header>
    <app-side-bar [sideMenu]="sideMenu" [event]="event" [todo]="todo" [agenda]="agenda" [currentPage]="currentPage">
    </app-side-bar>
    <mk-layout-content>
      <router-outlet>
        <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" loadingText="Loading..."
          type="ball-scale-multiple">
        </ngx-spinner>
      </router-outlet>
    </mk-layout-content>
    <mk-layout-footer hidden>
      <mk-layout-footer-left> </mk-layout-footer-left>
      <mk-layout-footer-right> </mk-layout-footer-right>
    </mk-layout-footer>
  </mk-layout-wrapper>
</ng-template>
