<div *ngIf="reviewList.length > 0">
  <h3>{{'productDetail.review' | translate}}</h3>
  <div class="col-lg-12 review" *ngFor="let review of reviewList | paginate: { itemsPerPage: 10, currentPage: p }">
    <div class="card">
      <div class="row review-row">
        <!-- <div class="column-image">
         <img src="{{review?.useImage}}" height="40" class="ml-3"> 
      </div> -->
        <div class="column">
          <div class="d-flex">
            <span class="mr-2">{{review?.firstname}}</span>
            <star-rating class="rating-start" [value]="review?.rating" [totalstars]="5" checkedcolor="gold"
              uncheckedcolor="black" size="24px" readonly="true"></star-rating>
          </div>
          <div>{{review?.pr_description}}</div>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-end">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
</div>
<div *ngIf="!!review">
  <div class="col-lg-12 review">
    <div class="card">
      <div class="row review-row">
        <div class="column">
          <div class="d-flex">
            <span class="mr-2">{{review?.firstname}}</span>
            <star-rating class="rating-start" [value]="review?.rating" [totalstars]="5" checkedcolor="gold"
              uncheckedcolor="black" size="24px" readonly="true"></star-rating>
          </div>
          <div>{{review?.pr_description}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
